<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Drag to Reorder Items</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="instructions">
        <div class="info-icon">i</div>
        <div>
          Drag and drop items to reorder them. Items will automatically switch
          places.
        </div>
      </div>

      <div class="sortable-list">
        <h2>Drag to Reorder</h2>
        <div class="sortable-item" draggable="true">
          <div class="drag-handle"></div>
          <div class="sortable-item-number">1</div>
          <div class="sortable-item-content">Header Component</div>
        </div>
        <div class="sortable-item" draggable="true">
          <div class="drag-handle"></div>
          <div class="sortable-item-number">2</div>
          <div class="sortable-item-content">Hero Section</div>
        </div>
        <div class="sortable-item" draggable="true">
          <div class="drag-handle"></div>
          <div class="sortable-item-number">3</div>
          <div class="sortable-item-content">Feature Grid</div>
        </div>
        <div class="sortable-item" draggable="true">
          <div class="drag-handle"></div>
          <div class="sortable-item-number">4</div>
          <div class="sortable-item-content">Testimonial Slider</div>
        </div>
        <div class="sortable-item" draggable="true">
          <div class="drag-handle"></div>
          <div class="sortable-item-number">5</div>
          <div class="sortable-item-content">Contact Form</div>
        </div>
        <div class="sortable-item" draggable="true">
          <div class="drag-handle"></div>
          <div class="sortable-item-number">6</div>
          <div class="sortable-item-content">Footer Component</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
