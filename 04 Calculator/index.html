<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="previous-operand"></div>
        <div class="current-operand">0</div>
      </div>
      <div class="buttons">
        <button data-action="clear" class="clear">C</button>
        <button data-action="delete" class="delete">⌫</button>
        <button data-action="percentage" class="operator">%</button>
        <button data-operator="÷" class="operator">÷</button>
        <button data-number="7">7</button>
        <button data-number="8">8</button>
        <button data-number="9">9</button>
        <button class="operator" data-operator="×">×</button>
        <button data-number="4">4</button>
        <button data-number="5">5</button>
        <button data-number="6">6</button>
        <button data-operator="-" class="operator">-</button>
        <button data-number="1">1</button>
        <button data-number="2">2</button>
        <button data-number="3">3</button>
        <button data-operator="+" class="operator">+</button>
        <button data-number="0">0</button>
        <button data-number=".">.</button>
        <button
          data-action="calculation"
          class="equals"
          style="grid-column: span 2"
        >
          =
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
